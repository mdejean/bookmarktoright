<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bookmarks.css"/>
        <title>Bookmark Tabs</title>
    </head>

    <body>
        <div class='content'>
            <label>Bookmarks:</label>
            <div class='grid' id='bookmarks'>
            </div>
            <label>Name: </label>
            <input type='text' id='name' value='[Folder Name]'>
            <label>Folder:</label>
            <select id='folder'></select>
            <div class='buttons'>
                <button id='ok'>Add Bookmarks</button>
                <button id='cancel'>Cancel</button>
            </div>
        </div>
        <script src="bookmarks.js"></script>
    </body>
</html>

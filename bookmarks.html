<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bookmarks.css"/>
        <title>Bookmark Tabs</title>
    </head>

    <body>
        <form class='content' action='javascript:void(0);'>
            <label>Bookmarks:</label>
            <div class='grid' id='bookmarks'>
            </div>
            <label>Name: </label>
            <input type='text' id='name' placeholder='[Folder Name]'>
            <label>Folder:</label>
            <select id='folder'></select>
            <label class='check'><input type=checkbox id='close'>Close tabs after bookmarking</label>
            <div class='buttons'>
                <button id='ok'>Add Bookmarks</button>
                <button id='cancel' type='button'>Cancel</button>
            </div>
        </form>
        <script src="bookmarks.js"></script>
    </body>
</html>
